{% load static %}


{% block head %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="{% static 'css/randevucreate.css' %}" type="text/css">
<!------ Include the above in your HEAD tag ---------->

    <link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700" rel="stylesheet">
   	<link href="https://fonts.googleapis.com/css?family=Teko:400,700" rel="stylesheet">
   	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
{% endblock %}

{% block body %}
{% for grup in user.groups.all %}
	{% if grup.name == 'Öğrenci'%}
		<section id="contact">

					<div class="section-content">
						<h1 class="section-header">Randevu Formunu Doldurunuz </h1>
						<h3></h3>
					</div>
					<div class="contact-section" style="margin: auto">
					<div class="container">
						<form method="POST">
							{% csrf_token %}
							<div class="col-md-2"></div>
							<div class="col-md-4 form-line">

								<div class="form-group">
									<label>Randevu Sebebi</label>
									<input class="form-control" type="text" class="input" placeholder=" Randevu Sebebini Kısaca Yazın." {{form.randevuBaslik}}
								</div>
								

								<div class="form-group" style="color: black; ">
									<label style="color: white">Öğretim Görevlisi</label>
									<div class="custom_select">
									<select name="ogretimGorevlisi" style="color: black; width: 350px;  font-family: 'Times New Roman', Times, serif;">
										{% for hoca in ogretimGorevlisi%}
										<option value="{{ hoca.user.get_full_name }}">{{ hoca.user.get_full_name }}</option>
										{% endfor%}
									</select>
									  </div>
								</div>

								<div class="form-group">
									<label>Randevu Tarih</label>
									<input class="form-control" type="date" class="input" placeholder="Randevu Tarihi Seçiniz" {{form.randevuTarihi}}
								</div>
								</div>



							<div class="col-md-4">
								<div class="form-group">
									<label> Randevu İçerik</label>


									<textarea  class="form-control" type="text" class="input" placeholder="Randevu Sebebini -- İçeriğini Giriniz." {{form.randevuIcerik}} </textarea>
								</div>
								<div>

									<button type="submit" class="btn btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true"></i> Randevu Talebi Gönder</button>
								</div>

							</div>
						</form>
					</div>
		</section>
	{% endif %}
	{% if grup.name == 'Mezun' %}
		<section id="contact">

			<div class="section-content">
				<h1 class="section-header">Randevu Formunu Doldurunuz </h1>
				<h3></h3>
			</div>
			<div class="contact-section" style="margin: auto">
			<div class="container">
				<form method="POST">
					{% csrf_token %}
					<div class="col-md-2"></div>
					<div class="col-md-4 form-line">

						<div class="form-group">
							<label>Randevu Sebebi</label>
							<input class="form-control" type="text" class="input" placeholder=" Randevu Sebebini Kısaca Yazın." {{form.randevuBaslik}}
						</div>


						<div class="form-group">
							<label style="color: white">Öğretim Görevlisi</label>
							<div class="custom_select">
								<select name="ogretimGorevlisi" style="color: black; width: 350px; font-family: 'Times New Roman', Times, serif;">
									<option value="" disabled="True" selected >Öğretim Görevlisi Seçiniz</option>
									{% for hoca in ogretimGorevlisi %}
									<option value="{{hoca.user.get_full_name}}">{{hoca.user.get_full_name}}</option>
									{% endfor %}
								</select>
						  	</div>
						</div>


						<div class="form-group">
							<label>Randevu Tarih</label>
							<input class="form-control" type="date" class="input" placeholder="Randevu Tarihi Seçiniz" {{form.randevuTarihi}}
						</div>
						</div>



					<div class="col-md-4">
						<div class="form-group">
							<label> Randevu İçerik</label>
							<textarea  class="form-control" type="text" class="input" placeholder="Randevu Sebebini -- İçeriğini Giriniz." {{form.randevuIcerik}} </textarea>
						</div>
						<div>

							<button type="submit" class="btn btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true"></i> Randevu Talebi Gönder</button>
						</div>

					</div>
				</form>
			</div>
		</section>
	{% endif %}
{% endfor %}


{% endblock %}
