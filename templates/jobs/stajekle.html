{% extends 'base.html' %}
{% load static %}
{% block kullanici %}
{{ user.get_full_name }}
{% endblock %}

{% block title %}Staj İlanı Ekle{% endblock %}

{% block head %}
<script type="text/javascript" src="{% static 'js/haberEtkinlik.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/haberEtkinlik.css' %}" type="text/css">
{% endblock %}

{% block body %}

<div class="container"
     style="background-color: #333333; color: white; width: 750px; margin-bottom: 20px; margin-top: 50px; -webkit-border-radius: 10px; -moz-border-radius: 10px; border-radius: 10px 10px 10px 10px;">

    <form method="POST">
        {% csrf_token %}

        <legend style="margin-top: 20px; color: white;"><b><p style="margin-top: 10px; margin-bottom: 5px; font-size: 20px;">Staj İlanı Ön Bilgi</p></b></legend>
        <div class="row" style="margin-left: 5px;">

            <div class="form-group row" style="margin-right: 10px;">
                <div class="col-sm-2" style="margin-top: 5px;">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <label class="col-form-label">İlan Başlığı</label>
                </div>
                <div class="col-sm-10">
                    <input class="form-control" type="text" class="input" {{form.stajBaslik}}
                </div>
            </div>

            <div class="form-group row" style="margin-right: 10px;">
                <div class="col-sm-2" style="margin-top: 5px;">
                    <span class="glyphicon glyphicon-briefcase"></span>
                    <label class="col-form-label">Firma Adı</label>
                </div>
                <div class="col-sm-10">
                    <input class="form-control" type="text" class="input" {{form.stajFirma}}
                </div>
            </div>

            <div class="form-group row" style="margin-right: 10px;">
                    <div class="col-sm-2" style="margin-top: 5px;">
                <span class="glyphicon glyphicon-map-marker"></span>
                    <label class="col-form-label">İl/İlçe</label>
            </div>
            <div class="col-sm-10">
                <input class="form-control" type="text" class="input" {{form.stajKonum}}
            </div>
        </div>

        <legend style="color: white;"><b><p style="margin-top: 10px; font-size: 20px;">İlan Bilgileri</p></b></legend>
        <div class="form-group row" style="margin-left:5px; margin-right: 25px;">
            <p><label>Bilgilendirme Metni:</label>
            <textarea class="form-control" type="text" {{form.stajBilgilendirme}}</p>

            <p><label>Çalışma Yeri:</label>
            <textarea class="form-control" type="text" {{form.stajAdres}}</p>

            <p><form class="form-group">
                <label>Son Başvuru Tarihi: </label>
                <input class="form-control" type="date" name="sonBasvuruTarihi">
            </form></p>
        </div>
        <input class="btn btn-success" type="submit" value="Oluştur" style="width: 100px; margin-left: 10px; margin-bottom: 20px;">
        </div>
    </form>

</div>
{% endblock %}
